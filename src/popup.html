<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      height: 400px;
      text-align: center;
    }

    #spawnButton {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #removeButton {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #spawnButton:hover {
      background-color: #316935;
    }
  </style>
</head>
<body>
  <button id="spawnButton">spawn</button>
  <button id="removeButton">remove</button>
  <div id="count">0</div>
  <script src="popup.js"></script>
</body>
</html>
