<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash and Unsquash Image</title>
  <style>
    #squashUnsquashImage {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>

<img id="squashUnsquashImage" src="https://tr.rbxcdn.com/169e4411e1cc8b8cde7e1495478e9c07/420/420/Hat/Png" alt="Squash and Unsquash Image">

<script>
  // Get the image element
  var image = document.getElementById("squashUnsquashImage");

  // Flag to track the current state (true for squashed, false for unsquashed)
  var isSquashed = true;

  // Function to toggle between squashing and unsquashing the image
  function toggleSquashAndUnsquash() {
    // Define the squashed and unsquashed dimensions
    var squashedWidth = 100; // Set the desired squashed width
    var unsquashedWidth = 200; // Set the desired unsquashed width

    // Toggle between squashing and unsquashing based on the current state
    if (isSquashed) {
      // Unsquash the image
      image.style.width = unsquashedWidth + "px";
      isSquashed = false;
    } else {
      // Squash the image
      image.style.width = squashedWidth + "px";
      isSquashed = true;
    }
  }

  // Call the toggleSquashAndUnsquash function on page load
  toggleSquashAndUnsquash();

  // Call the toggleSquashAndUnsquash function at regular intervals (every 2 seconds in this example)
  setInterval(toggleSquashAndUnsquash, 500);
</script>

</body>
</html>
